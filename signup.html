<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SignUp</title>
<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>

<div class="header">
  <a class="logo"><img src="pictures\logo.png" style="width: 100px; height: 38px;"></a>
  <div class="header-right">
    <a class="" href="home.html">Home</a>
    <a class="" href="login.html">LogIn</a>
    <a class="active" href="signup.html">SignUp</a>
    <a class="" href="contact.html">ContactUs</a>
    <a class="" href="about.html">About</a>
  </div>
</div>
<div class="divider"></div>

  <div class="container">
     <center><div class="title"><b>SignUp</b></div></center>
     <form action="singup">
       <div class="user-details">
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" class="name" placeholder="Enter your name" required>
        </div>
         <div class="input-box">
          <span class="details">Username</span>
          <input type="text" class="username" placeholder="Enter your username" required>
        </div>
         <div class="input-box">
          <span class="details">Email</span>
          <input type="text" class="email" placeholder="Enter your email" required>
        </div>
         <div class="input-box">
          <span class="details">Mobile Number</span>
          <input type="text" class="mnumber" placeholder="Enter your number" required>
        </div>
         <div class="input-box">
          <span class="details">Password</span>
          <input type="text" class="password" placeholder="Enter your password" required>
        </div>
         <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="text" class="cpassword" placeholder="Confirm your password" required>
        </div>
       </div>
       <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
         <span class="gender-title">Gender</span>
         <div class="category">
           <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
           </label>
           <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
           </label>
           <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
           </label>
         </div>
       </div>
       <div class="button">
          <a href="login.html"><input type="submit" value="Register" class="signbtn"></a>
       </div>
     </form>    
  </div>

</body>
</html>
